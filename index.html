<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de DellaWendi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">DellaWendi</a>
                <button class="navbar-toggler" type="button" id="toggleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#hero">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#chaqueta">Chaquetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Seccion conoce a DellaWendi-->
    <section id="hero" class="d-flex align-items-center">
        <div class="container text-center text-white">
            <h1>¡Conoce a DellaWendi!</h1>
            <p>Explora las increíbles chaquetas y descubre la creatividad ilimitada.</p>
            <a href="#chaqueta" class="btn btn-primary btn-lg">Mis Chaquetas</a>
        </div>
        <div class="filtro"></div> <!-- Nuevo div para el filtro -->
    </section>
    
    <section id="chaqueta" class="text-center">
        <div class="container">
            <h2>Mis Chaquetas</h2>
            <div class="row">
                <!-- Las chaquetas se cargarán aquí -->
            </div>
        </div>
    </section>

    <footer id="contact" class="bg-dark text-white text-center py-5">
        <div class="container">
            <h2>¡Contáctame!</h2>
            <p>Para más información sobre mis chaquetas!</p>
            <div class="social-links mt-4">
                <a href="#" class="instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="email">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
